<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <header class="header">
        <img src="/images/illustration-hero.svg" alt="Musica">
      </header>

      <div class="content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>


      <div class="inside-card">
        <img src="/images/icon-music.svg" alt="logo Musica">
        <p>
         <span>Annual Plan</span>           
         $59.99/year
        </p>


        <a href="#">Change</a>
      </div>

      <button class="btn-payment">Proceed to Payment</button>
      
      <div class="btn">        
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">RÃ´mulo Queiroz</a>.
  </div>
</body>

</html>
